<!DOCTYPE>
<meta charset="utf-8">
<title>canvas</title>
<canvas id="canvas" width='1000px' height="1000px"></canvas>
<script>
  function draw (id) {
    var canvas = document.getElementById('canvas');
    if ( canvas === null ) {
      return false;
    }
    var context = canvas.getContext('2d');
    var gl = context.createLinearGradient(0,0,0,300);
    gl.addColorStop(0,'blue');
    gl.addColorStop(1,'yellow');
    context.fillStyle = gl;
    context.fillRect(0,0, 400, 400);
    var n = 10;
    for ( var i = 0; i<n; i++) {
      context.beginPath();
      context.arc(i*25, i*25, i*10, 0, Math.PI*2, true)
      context.closePath();
      var gl = context.createLinearGradient(0,0,300,0);
      gl.addColorStop(0,'red');
      gl.addColorStop(1,'yellow');
      context.fillStyle = gl;
      context.fill();
    }
    context.beginPath();
    context.fillStyle = 'red';
    context.strokeStyle = 'blue';
    context.moveTo(300,300);
    context.bezierCurveTo(400,150,500,450,600,300);
    context.lineWidth = 3;
    context.closePath();
    context.fill();
    context.stroke();
  }
  window.onload = function (){
    draw('canvas')
  }
</script>
